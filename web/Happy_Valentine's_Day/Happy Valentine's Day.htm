<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="Happy%20Valentine's%20Day_files/font-awesome.css">
    <link href="Happy%20Valentine's%20Day_files/css.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="Happy%20Valentine's%20Day_files/normalize.css">
    <link rel="stylesheet" href="Happy%20Valentine's%20Day_files/index.css">
</head>
<body>
<div class="back"></div>
<div class="registration-form">
    <header>
        <h1>Happy Valentine's Day</h1>
        <p>Hello!</p>
    </header>
    <form>
        <div class="input-section name-section">
            <input class="name" type="text" placeholder="ENTER THE GIRL'S NAME" autocomplete="off">
            <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-heart"></i></span><span class="next-button name"><i class="fa fa-arrow-up"></i></span></div>
        </div>
        <div class="input-section password-section folded">
            <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE">
            <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
        </div>
        <div class="input-section repeat-password-section folded">
            <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE">
            <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
        </div>
        <div class="success">
            <p>Your page is ready now!<br>Then go to <a href="http://d4ef58ce15.lovely.d3ctf.io/love">/love</a> to enjoy it.</p>
        </div>
    </form>
</div>
<script src="Happy%20Valentine's%20Day_files/jquery.js"></script>
<script src="Happy%20Valentine's%20Day_files/index.js"></script>

</body></html>
